name: Continuous Integration

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  PYTHONANYWHERE_USERNAME: ${{ secrets.PYTHONANYWHERE_USERNAME }}
  PYTHONANYWHERE_API_KEY: ${{ secrets.PYTHONANYWHERE_API_KEY }}
  EMAIL_HOST_PASSWORD: ${{ secrets.EMAIL_HOST_PASSWORD }}

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    strategy :
      max-parallel: 4
      matrix:
        python-version: [3.11.5]
    steps:
      - name: Checkout code 
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Create virtualenv
        run: python3 -m venv venv 

      - name: Activate virtualenv
        run: . venv/bin/activate

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  

      - name: Run migrations
        run: python manage.py migrate

      - name: Run tests
        run: python manage.py test

  deploy:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Installer les dépendances
        run: pip install -r requirements.txt

      - name: Exécuter les tests
        run: python manage.py test

      - name: Déployer sur Python Anywhere
        if: success()
        uses: appleboy/ssh-action@master
        env:
          USERNAME: ${{ secrets.PYTHONANYWHERE_USERNAME }}
          API_KEY: ${{ secrets.PYTHONANYWHERE_API_KEY }}
        with: 
          host: ${{ secrets.PYTHONANYWHERE_HOST }}
          script: python deploy.py